<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang login</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="Resources/css/styleLogin.css">

</head>

<body>
	<!-- main -->
	<div>
		<div class="content">
			<div class="block text">
				<!-- login form -->
				<div class="login-form">
					<h1 class="text-center">Đăng nhập</h1>
					<div>
						<form action="" method="">
							<p style="font-size: 18px;" class="text-center text-danger" id="mess-alert"></p>
							<p style="font-size: 18px;">Tài khoản</p>
							<input type="text" style="color: white;" class="name color-transparent" name="user name"
								id="txtUserName">
							<p style="font-size: 18px;" class="mt-5">Mật khẩu</p>
							<input type="password" style="color: white;" class="password color-transparent" name="Password"
								id="txtPassword">
							<label class="anim">
								<input type="checkbox" style="width: 18px;height: 18px;">
								<span style="font-size: 18px;"> Nhớ tài khoản?</span>
							</label>
							<br>
							<input type="button" class="btn-login w-100" value="Đăng nhập" id="submit">
						</form>
					</div>
					<div class="foot-login row mt-4 w-100">
						<h6 class="col-6">
							<a href="javascript:void(0)" style="font-size: 18px;">Quên mật khẩu?</a>
						</h6>
						<h6 class="col-6 text-right">
							<a href="/signup.html" style="font-size: 18px;">Đăng ký</a>
						</h6>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //main -->

	<script type="module" src="./assets/js/login.js"></script>

</body>

</html>
